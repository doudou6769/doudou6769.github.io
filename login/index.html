<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../fa/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="JavaScript.js"></script>
</head>
<body>
	<img src="1.jpg">
	<div class="wrapper">
		<p class="title">登录</p>
		<div class="input">
			<p>用户名</p>
			<div>
				<i class="fa fa-user-circle" id="user_fa"></i>
				<input type="text" placeholder="请输入用户名" id="user_input">
				<hr id="user_hr">
				<hr id="user_hr_true">
				<hr id="user_hr_flase">
			</div>
		</div>
		<div class="input">
			<p>密码</p>
			<div>
				<i class="fa fa-lock" id="password_fa"></i>
				<input type="password" placeholder="请输入密码" id="password_input">
				<hr id="password_hr">
				<hr id="password_hr_true">
				<hr id="password_hr_flase">
			</div>
			
		</div>
		<p class="no-password">忘记密码？</p>
		<div class="login">登录</div>
		<div class="third-party">
			<p>第三方登录</p>
			<div class="circle f"><i class="fa fa-facebook"></i></div>
			<div class="circle t"><i class="fa fa-twitter"></i></div>
			<div class="circle g"><i class="fa fa-google"></i></div>
		</div>
		<div class="zc">立即注册</div>
	</div>
</body>
</html>
