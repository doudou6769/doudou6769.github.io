<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>下划线动画</title>
	<style type="text/css">

	p{	width:280px;
		font-size:20px;
		position:relative;
		left:40%;top:300px;}
	p::before{
		content:'';
		width:100%;
		height:4px;
		border-radius:2px;
		background:blue;
		display:block;
		position:absolute;
		top:25px;
		transform:scaleX(0);
		transition:transform 1s;}
	p:hover::before{
		transform:scaleX(1);
		transition:transform 1s;}
	</style>
</head>
<body>
<p>鼠标移动到这里出现下划线动画</p>
</body>
</html>
